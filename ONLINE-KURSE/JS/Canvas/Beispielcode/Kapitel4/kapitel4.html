<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Example</title>
    <style type="text/css">
        .canvas-bsp {
            border: dotted 3px gray;
            background-color: lightgrey
        }
    </style>

    <script>
        window.addEventListener("load", function () {
            var theCanvas = document.getElementById("canvas1");
            //Unterkapitel 1 - Using translate
            if (theCanvas && theCanvas.getContext) {
                var ctx = theCanvas.getContext("2d");
                if (ctx) {

                    ctx.fillStyle = 'blue';
                    ctx.fillRect(0, 0, 100, 50)

                    ctx.translate(ctx.canvas.width / 2, ctx.canvas.height / 2);
                    ctx.fillRect(0, 0, 100, 50)
                }
            }

            // Unterkapitel 2- Using scalling
            if (theCanvas && theCanvas.getContext) {
                var ctx = theCanvas.getContext("2d");
                if (ctx) {
                    //ctx.translate(0, 0);
                    ctx.translate(-ctx.canvas.width / 2, -ctx.canvas.height / 2);
                    ctx.fillStyle = 'yellow';
                    ctx.fillRect(50, 50, 100, 50)

                    ctx.save();
                    ctx.scale(2, 2);
                    ctx.fillRect(125, 50, 100, 50);
                    ctx.restore();
                }
            }
            // Unterkapitel 2- Using scalling
            if (theCanvas && theCanvas.getContext) {
                var ctx = theCanvas.getContext("2d");
                if (ctx) {
                    ctx.fillStyle = 'red';

                    ctx.rotate(0.5);
                    ctx.fillRect(150, 100, 100, 50);

                    //Linine in Kreisform
                    ctx.translate(ctx.canvas.width / 2, ctx.canvas.height / 2);
                    //10 Grad berechnen
                    var radian = (Math.PI / 180) * 10;
                    for (var degrees = 0; degrees < 360; degrees += 10) {
                        //da additiv ist
                        ctx.rotate(radian);

                        ctx.beginPath();
                        ctx.moveTo(-100, 0);
                        ctx.lineTo(100, 0);
                        ctx.stroke();

                    }
                    ctx.translate(-ctx.canvas.width / 2, -ctx.canvas.height / 2);
                    ctx.rotate(-0.5);
                }
            }

            //Unterkapitel 4 - Custom translations
            if (theCanvas && theCanvas.getContext) {
                var ctx = theCanvas.getContext("2d");
                if (ctx) {
                    ctx.fillStyle = 'orange';
                    ctx.fillRect(150, 100, 50, 25);
                    // Null-Punkt zur Mitte begeben
                    // 1 0 tx
                    // 0 1 ty
                    // 0 0 1
                    var tx = ctx.canvas.width / 2;
                    var ty = ctx.canvas.height / 2;
                    ctx.save();
                    ctx.transform(1, 0, 0, 1, tx, ty);
                    ctx.fillRect(150, 100, 50, 25);
                    ctx.restore();

                    //skew-Transform
                    // 1 sx 0
                    // sy 1 0
                    // 0 0 1

                    //skew in Y 
                    var sx = 0;
                    var sy = 0.3;
                    ctx.fillStyle = "aqua";
                    ctx.setTransform(1, sy, sx, 1, 0, 0);
                    ctx.fillRect(200, 20, 100, 50);

                    //skew in X
                    var sx = 0.3;
                    var sy = 0;
                    ctx.fillStyle = "aqua";
                    ctx.setTransform(1, sy, sx, 1, 0, 0);
                    ctx.fillRect(300, 220, 100, 50);
                }
            }

        });
    </script>

</head>

<body>
    <h1>Canvas Example</h1>
    <div id="content">
        <p>This document contents our first canvas example</p>

        <canvas id="canvas1" class="canvas-bsp" width="800" height="600">
            Your Browser does not support Canvas
        </canvas>

    </div>

</body>

</html>
