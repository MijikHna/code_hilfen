<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="../../jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            var newP = $("<p>");
            newP.append("<em>Hello There <em>");
            
            $("#example").html(newP); //HTML-Inhalt austauschen 
            $("#creation").prepend("Watch this!"); //vor dem Inhalt im Selector einfügen
            $("#example").html("<h2>This is a new H2</h2>");
            //$("#example").text("<h2>This is a new H2</h2>"); //String als Text-Content einfügen

        });
    </script>

</head>
<body>
    <h1 id="intro">Test</h1>
    <div id="content">
        <p>Test</p>
        <p>Test</p>
        <h2 class="selectors">Test</h2>
        <p>Test</p>
        <h2 class="filters">Test</h2>
        <p>
            Test
        </p>
        <div id="example"></div>
        <h2 id="creation">Content Creaton</h2>
    </div>    
</body>
</html>
