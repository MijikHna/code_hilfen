<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel= "stylesheet" href="../css/style.css" />

    <script src="../../jquery-3.4.1.js"></script>

    <script>
        $("document").ready(function(){
           $("#go").click(function (e) { 
               e.preventDefault();
               $("#testDiv").animate({width: 400}, 300) //({was,wie}, wieLange)
               .animate({height: 300}, 400)
               .animate({left:200}, 500)
               .animate({top: "+=100", borderWidth: 10}, "slow"); //hier statt wieLange einfach "slow" 
               //jQeury - Statement - Chaining
           });
        });

    </script>

    <style>
        #testDiv{
            position: relative;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: blue
        }
    </style>

</head>
<body>
    <div>Test</div>
    <div id="example"></div>
    <input type="button" id="go" value="Start Movement">
    <div id="testDiv"></div>
</body>
</html>
